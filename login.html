<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(180deg,#1e2f8f,#0b1c4d);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* ================= LOGIN BOX ================= */
.login-box{
    width:100%;
    max-width:340px;
    padding:18px 20px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.3);
    box-shadow:0 14px 30px rgba(0,0,0,0.35);
    text-align:center;

    animation: fadeUp 0.9s ease forwards;
}

/* ================= CONTENT ================= */
.login-box img{
    width:52px;
    margin-bottom:8px;
}

.login-box h2{
    font-size:21px;
    margin-bottom:4px;
}

.login-box p{
    font-size:13px;
    color:#e6e9ff;
    margin-bottom:12px;
}

/* ================= INPUT ================= */
.input-group{
    display:flex;
    align-items:center;
    gap:10px;
    background:rgba(255,255,255,0.18);
    padding:9px 14px;
    border-radius:22px;
    margin-bottom:10px;

    opacity:0;
    animation: fadeUp 0.7s ease forwards;
}

.input-group:nth-child(1){ animation-delay:0.3s; }
.input-group:nth-child(2){ animation-delay:0.45s; }

.input-group span{
    font-size:14px;
    opacity:0.85;
}

.input-group input{
    width:100%;
    border:none;
    outline:none;
    background:transparent;
    color:#fff;
    font-size:13px;
}

.input-group input::placeholder{
    color:#e6e9ff;
}

/* ================= BUTTON ================= */
.login-btn{
    width:100%;
    padding:10px;
    margin-top:8px;
    border:none;
    border-radius:22px;
    background:linear-gradient(90deg,#e63946,#ff7a6b);
    color:#fff;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(230,57,70,0.45);
    transition:0.3s;

    opacity:0;
    animation: fadeUp 0.7s ease forwards;
    animation-delay:0.6s;
}

.login-btn:hover{
    transform:translateY(-2px);
}

/* ================= FOOTER ================= */
.login-footer{
    margin-top:14px;
    font-size:12px;
    opacity:0;
    animation: fadeUp 0.7s ease forwards;
    animation-delay:0.75s;
}

.login-footer a{
    color:#fff;
    font-weight:600;
    text-decoration:none;
}

/* ================= ANIMATION ================= */
@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<div class="login-box">

    <img src="img/logo-smkn9.png" alt="Logo">

    <h2>Login</h2>
    <p>Silakan masuk untuk mulai belajar</p>

    <form onsubmit="login(event)">
        <div class="input-group">
            <span>ðŸ‘¤</span>
            <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <span>ðŸ”’</span>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <button class="login-btn" type="submit">Masuk</button>
    </form>

    <div class="login-footer">
        Belum punya akun? <a href="daftar.html">Daftar</a>
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    databaseURL: "https://mediabelajarppj-default-rtdb.asia-southeast1.firebasedatabase.app"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.login = function(e){
    e.preventDefault();

    const usernameInput = document.getElementById("username").value.trim();
    const passwordInput = document.getElementById("password").value;

    get(ref(db, "users")).then(snapshot => {
        let userDitemukan = false;

        snapshot.forEach(child => {
            const data = child.val();

            // Cek kecocokan username dan password
            if(data.username === usernameInput && data.password === passwordInput){
                userDitemukan = true;
                // Simpan ID unik user ke localStorage agar bisa dipakai di Dashboard/Sertifikat
                localStorage.setItem("userLogin", child.key);
                window.location.href = "dashboard.html";
            }
        });

        if(!userDitemukan){
            alert("Username atau Password salah!");
        }
    }).catch(error => {
        alert("Terjadi kesalahan koneksi: " + error.message);
    });
}
</script>

</body>
</html>
